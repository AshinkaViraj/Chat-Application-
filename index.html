<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="person-selector">
        <button class="button person-selector-button active-person" id="Ashi-selector">Ashi</button>
        <button class="button person-selector-button " id="Dulee-selector">Dulee</button>
    </div>
    <div class="chat-container">
        <h2 class="chat-header" >Ashi chatting...</h2>
    
        <div class="chat-messages">
            <div class="message blue-bg">
                <div class="message-sender">Ashi</div>
                <div class="message-text">Hey Dulee, What,s up</div>
                <div class="message-timestamp">10:30 AM</div>
            </div>
            <div class="message gray-bg">
                <div class="message-sender">Dulee</div>
                <div class="message-text">Hey Ashi, What,s up</div>
                <div class="message-timestamp">10:35 AM</div>
            </div>
        </div>


        <form class="chat-input-form">   
            <input type="text" class="chat-input" required placeholder="Type here,Ashi....">
            <button type="submit" class="button send-button">Send</button>
        </form>
        <button class="button clear-chat-button">Clear Chat</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
